site:
  title: Knowledge Complexity
  slogan: Exploring the Interconnections of Academia and Innovation.
  subtitle: Knowledge Galaxy is a platform for visualizing the complex networks of academic research and open source development. Gain global insights and discover new intersections of knowledge.
  detail_1: In the vast galaxy of human knowledge, how are ideas connected? At Knowledge Galaxy, we map the cosmos of academic publications and open source software to reveal the hidden links between scholars across borders and code repositories around the world.
  detail_2: "Our interactive knowledge graphs integrate two spheres: the world of academic research, with citation relationships spanning millions of papers, and the universe of open source, with dependencies connecting thousands of software projects. We provide visual analytics to track flows of ideas across countries, institutions, authors, and programmers."
  detail_3: Gain a bird's-eye view of the global knowledge landscape. Discover unseen patterns and new associations. Explore emerging intellectual clusters across disciplines. Search and analyze by keyword, topic, country, or developer community. We connect the dots so you can grasp both breadth and nuance.
  invite: Join us on an adventure to explore new horizons of knowledge, creativity, and discovery!
