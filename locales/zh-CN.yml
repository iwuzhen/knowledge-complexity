site:
  detail_1: 在广袤的知识宇宙中,思想如何相连?在知识星球,我们绘制学术论文和开源软件的坐标,揭示跨国学者和全球代码仓之间隐藏的联系。
  detail_2: >-
    我们的互动知识图集成两个领域:数百万篇论文构成的学术世界,与连接着成千上万软件项目的开源宇宙。我们提供可视化分析,追踪思想在国家、机构、作者和程序员之间的流动。
  detail_3: >-
    以全局视野审视知识蓝图。发现未知的模式和新的联结。探索跨学科的新兴知识群落。按关键词、主题、国家或开发者社区进行搜索和分析。我们联系碎片,让你立体抓住宏观和微观。
  invite: 加入我们的冒险之旅,探索知识、创造力和发现的新地平线!
